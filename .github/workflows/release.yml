on: [push]

jobs:
  tag_push_job:
    runs-on: ubuntu-latest
    name: A job to push a tag
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get package version
        run: |
          IFS="=" read name value <<< $(cat ./VERSION)
          echo "version=$value" >> $GITHUB_OUTPUT
        id: package_version
      - name: Push tag action step
        uses: ./.github/actions/action-release-on-push/ # Uses an action in the root directory
        id: step2
        with:
          tag: "v${{ steps.package_version.outputs.version }}"
          message: ""
