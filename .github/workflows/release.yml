name: Publish Tag

on: [push]

jobs:
  publish_tag:
    runs-on: ubuntu-latest
    name: A job to publish a tag to the GitHub repository
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Package Version
        run: |
          IFS="=" read name value <<< $(cat ./VERSION)
          echo "version=$value" >> $GITHUB_OUTPUT
        id: package_version
      - name: Create and Push a Tag
        uses: ./.github/actions/action-tag-on-push/
        with:
          tag: "v${{ steps.package_version.outputs.version }}"
          message: ""
